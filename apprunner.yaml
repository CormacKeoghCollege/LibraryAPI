version: 1.0
runtime: dotnet6
build:
  commands:
    build:
      - dotnet build --configuration Release --verbosity normal
run:
  runtime-version: 6.0
  command: dotnet bin/Release/net6.0/LibraryAPI2.dll
  network:
    port: 8080
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Production
    - name: ASPNETCORE_URLS
      value: http://0.0.0.0:8080