version: 1.0
runtime: dotnet
build:
  commands:
    build:
      - echo "Starting restore..."
      - dotnet restore
      - echo "Starting build..."
      - dotnet build --configuration Release --verbosity normal
      - echo "Build completed"
run:
  runtime-version: 6
  command: dotnet LibraryAPI2.dll
  network:
    port: 8080
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Production
    - name: ASPNETCORE_URLS
      value: http://0.0.0.0:8080