version: 1.0
runtime: dotnet
build:
  commands:
    build:
      - dotnet restore
      - dotnet build --configuration Release --output ./build
run:
  runtime-version: '8'
  command: dotnet ./build/LibraryAPI.dll
  network:
    port: 8080
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Production
    - name: ASPNETCORE_URLS
      value: http://0.0.0.0:8080